<form id="recompiler-form" method="post" class="form-horizontal">
				 <div class="form-group row">
					<label for="ae_server_name" class="col-sm-4 control-label">Oracle name server:</label>
					<div class="col-sm-4">
						<!-- Campo di selezione del server che viene caricato da Flask-->
						<select class="form-control" name="ae_server_name" id="ae_server_name">
							{% for server in python_elenco_server %}
								<option>{{ server['nome_server'] }}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col">
						<button type="submit" class="btn btn-secondary btn-block" name="b_oggetti_invalidi" value="b_oggetti_invalidi">Search invalid objects</button>
					</div>
					<div class="col">
						<button type="submit" class="btn btn-primary btn-block" name="b_compila_tutto" value="b_compila_tutto">Compile all invalid objects</button>
					</div>
				</div>
			</form>
