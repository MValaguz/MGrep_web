<!DOCTYPE html>
<html>

<head>
	<title>MGrep - Home page</title>
	<!-- Importo tramite Flask html contenente i riferimenti alle librerie bootstrap -->
	{% include 'bootstrap.html' %}
	<!-- Stile personalizzati per il carosello-->
	<style>
		.carousel{
			background: white;
			margin-top: 20px;
		}
		.carousel-item{
			text-align: center;
			min-height: 280px; /* Prevent carousel from being distorted if for some reason image doesn't load */
		}
	</style>		
</head>

<body>

<!-- Importo tramite Flask html contenente i menu e tutta l'intestazione -->
<div>
  {% include 'menubar.html' %}
</div>

<!--Carosello immagini-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/img/carosello1.jpg" alt="First Slide">
        </div>
        <div class="carousel-item">
            <img src="static/img/carosello2.jpg" alt="Second Slide">
        </div>        
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<!-- Messaggio di benvenuto -->
<div class="container">
	<!-- Lead presentazione -->
	<section id="presentazione">
	<div class="row">
	<div class="col-sm-12">
	 <!-- Questo Ã¨ un esempio di sostituzione di codice pilotato da Python -->
	 <h1 class="text-center"><small>{{ nome_utente }} Welcome to MGrep web version!</small></h1> 
	</div><!-- /.col-sm-12 -->
	</div><!-- /.row -->
	</section><!-- /section presentazione -->
</div><!-- /.container -->

<!-- Importo tramite Flask html contenente il piede della pagina -->
<div>
  {% include 'footer.html' %}
</div>

</body>
</html>
