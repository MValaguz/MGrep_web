<html>
 <head>
     <script language="JavaScript" type="text/javascript">         
         function Esegui_Comando_Windows()
         {
            var shell = WScript.CreateObject("WScript.Shell");
            shell.Run("start notepad");
         }

    </script>
 </head>
 <body>
    <h1>Run a Program</h1>
    This script launch the file >> c:\windows\notepad.exe<p>
    <button onclick="Esegui_Comando_Windows()">Run Windows NotePad</button>
 </body>
</html>
